// When a player receives a weapon, the plugin checks if its Item Definition Index is here
// If it is, it either applies attributes, requests a replacement or removes it
// For replacements to function, replacements.cfg must be present

"restrictions"
{
	// Pyro

	"1179"	// Thermal Thruster
	{
		"attributes"
		{
			"1"
			{
				"name"		"item_meter_charge_rate"
				"value"		"0.0"	// Only two charges
			}
		}
	}
	
	
	// Scout
	
	"812"	// Cleaver - Can be thrown through walls
	{
		"replace"	"1"
	}
	
	"833"	// Cleaver - Can be thrown through walls
	{
		"replace"	"1"
	}
	
	
	// Spy
	
	"60"	// Cloak and Dagger
	{
		"remove"	"1"
	}
	
	
	// Engi
	
	"589"	// Eureka Effect
	{
		"replace"	"1"
	}
}
