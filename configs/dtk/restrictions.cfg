// When a player receives a weapon, the plugin checks if its *item definition index* is here.
// If it is, it either applies attributes to the item, requests a replacement or removes it.
// For replacements to function, replacements.cfg must be present.

// Removal deletes the item and leaves the slot emoty.
// Replacement replaces it with the item specified in replacements.cfg.
// The defaults are stock class weapons.
// Modified weapons could confuse players because they work differently to how players expect.
// I suggest using replacement or removal first, and only make essential modifications.

// Here is a list of item definition indexes:
// https://wiki.alliedmods.net/Team_Fortress_2_Item_Definition_Indexes


"restrictions"
{
	// Pyro

	"1179"	// Thermal Thruster
	{
		"attributes"
		{
			"1"
			{
				"name"		"item_meter_charge_rate"
				"value"		"0.0"	// Only two charges
			}
		}

		// "replace"	"1"
	}


	// Scout

	"812"	// Cleaver - Can be thrown through walls
	{
		"replace"	"1"
	}

	"833"	// Cleaver - Can be thrown through walls
	{
		"replace"	"1"
	}


	// Spy

	"30"	// Invis Watch
	{
		"remove"	"1"
	}

	"212"	// Invis Watch (Renamed/Strange)
	{
		"remove"	"1"
	}

	"59"	// The Dead Ringer
	{
		"remove"	"1"
	}

	"60"	// Cloak and Dagger
	{
		"remove"	"1"
	}

	"297"	// Enthusiast's Timepiece
	{
		"remove"	"1"
	}

	"947"	// The Quackenbirdt
	{
		"remove"	"1"
	}


	// Engi

	"589"	// Eureka Effect
	{
		"replace"	"1"
	}
}
